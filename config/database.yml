default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  username: <%= ENV['PGUSER'] || ENV['DATABASE_USER'] || ENV['POSTGRES_USER'] || 'dev_user' %>
  password: <%= ENV['PGPASSWORD'] || ENV['DATABASE_PASSWORD'] || ENV['POSTGRES_PASSWORD'] || 'dev_pass' %>
  host: <%= ENV['PGHOST'] || ENV['DATABASE_HOST'] || 'localhost' %>
  port: <%= ENV['PGPORT'] || ENV['DATABASE_PORT'] || 5432 %>

development:
  primary:
    <<: *default
    database: <%= ENV['DATABASE'] || "health_development" %>
  cache:
    <<: *default
    database: <%= ENV['CACHE_DATABASE'] || "health_cache" %>
    migrations_paths: db/cache_migrate
    schema_dump: cache_schema.rb
  queue:
    <<: *default
    database: <%= ENV['QUEUE_DATABASE'] || "health_queue" %>
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema.rb
  cable:
    <<: *default
    database: <%= ENV['CABLE_DATABASE'] || "health_cable" %>
    migrations_paths: db/cable_migrate
    schema_dump: cable_schema.rb

test:
  primary:
    <<: *default
    database: <%= ENV['TEST_DATABASE'] || "health_test" %>
  cache:
    <<: *default
    database: <%= ENV['CACHE_DATABASE'] || "health_cache" %>
    migrations_paths: db/cache_migrate
    schema_dump: cache_schema.rb
  queue:
    <<: *default
    database: <%= ENV['QUEUE_DATABASE'] || "health_queue" %>
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema.rb
  cable:
    <<: *default
    database: <%= ENV['CABLE_DATABASE'] || "health_cable" %>
    migrations_paths: db/cable_migrate
    schema_dump: cable_schema.rb

production:
  primary:
    <% if ENV['DATABASE_URL'] && !ENV['DATABASE_URL'].empty? %>
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
    <% else %>
    <<: *default
    database: <%= ENV['DATABASE'] || "health_production" %>
    <% end %>
  cache:
    <% if ENV['DATABASE_URL'] && !ENV['DATABASE_URL'].empty? %>
    url: <%= ENV['DATABASE_URL'] %>
    <% else %>
    <<: *default
    database: <%= ENV['CACHE_DATABASE'] || "health_cache" %>
    <% end %>
    migrations_paths: db/cache_migrate
    schema_dump: cache_schema.rb
  queue:
    <% if ENV['DATABASE_URL'] && !ENV['DATABASE_URL'].empty? %>
    url: <%= ENV['DATABASE_URL'] %>
    <% else %>
    <<: *default
    database: <%= ENV['QUEUE_DATABASE'] || "health_queue" %>
    <% end %>
    migrations_paths: db/queue_migrate
    schema_dump: queue_schema.rb
  cable:
    <% if ENV['DATABASE_URL'] && !ENV['DATABASE_URL'].empty? %>
    url: <%= ENV['DATABASE_URL'] %>
    <% else %>
    <<: *default
    database: <%= ENV['CABLE_DATABASE'] || "health_cable" %>
    <% end %>
    migrations_paths: db/cable_migrate
    schema_dump: cable_schema.rb
