# Official TAMU MHA competency model domains and competencies
# Each competency becomes a survey question (Likert-style scale) grouped by domain.
domains:
  - name: "Communication & Relationship Management"
    description: "Develop productive working relationships and clearly exchange information with diverse stakeholders."
    competencies:
      - key: relationship_management
        title: "Relationship Management"
        prompt: "Rate your ability to build and sustain positive professional relationships that support collaborative healthcare delivery."
      - key: communication_skills
        title: "Communication Skills"
        prompt: "Rate how effectively you communicate information through verbal, nonverbal, and written channels tailored to your audience."
      - key: facilitation_and_negotiation
        title: "Facilitation & Negotiation"
        prompt: "Rate your proficiency in facilitating group discussions and negotiating agreements that align stakeholders around shared goals."
  - name: "Leadership"
    description: "Inspire teams, shape organizational culture, and guide change to achieve mission-driven results."
    competencies:
      - key: leadership_skills_and_behavior
        title: "Leadership Skills & Behavior"
        prompt: "Rate your ability to model ethical leadership behaviors and motivate others toward a vision."
      - key: organizational_climate_and_culture
        title: "Organizational Climate & Culture"
        prompt: "Rate how well you cultivate a culture of accountability, inclusion, and psychological safety."
      - key: strategic_orientation
        title: "Strategic Orientation"
        prompt: "Rate your ability to align decisions with long-term strategy and environmental trends."
      - key: change_leadership
        title: "Change Leadership"
        prompt: "Rate your effectiveness in planning, implementing, and sustaining organizational change."
  - name: "Professionalism"
    description: "Exhibit professional ethics, continuous learning, and service to the community and profession."
    competencies:
      - key: personal_accountability
        title: "Personal & Professional Accountability"
        prompt: "Rate the extent to which you demonstrate integrity, reliability, and ethical responsibility."
      - key: lifelong_learning
        title: "Professional Development & Lifelong Learning"
        prompt: "Rate your commitment to ongoing self-development and responsiveness to feedback."
      - key: community_service
        title: "Contributions to Community & Profession"
        prompt: "Rate how actively you contribute to professional organizations and community well-being."
  - name: "Knowledge of Healthcare Environment"
    description: "Understand the systems, stakeholders, and policies that shape healthcare delivery."
    competencies:
      - key: healthcare_systems
        title: "Healthcare Systems & Organizations"
        prompt: "Rate your understanding of how healthcare organizations are structured and governed."
      - key: healthcare_personnel
        title: "Healthcare Personnel"
        prompt: "Rate your knowledge of multidisciplinary roles and workforce dynamics within healthcare."
      - key: patient_perspective
        title: "Patient & Community Perspective"
        prompt: "Rate how well you integrate patient and community perspectives into decision making."
  - name: "Business Skills & Knowledge"
    description: "Apply core management disciplines to improve organizational performance and value."
    competencies:
      - key: financial_management
        title: "Financial Management"
        prompt: "Rate your ability to interpret financial data and manage budgets to support organizational goals."
      - key: human_resource_management
        title: "Human Resource Management"
        prompt: "Rate your skill in recruiting, developing, and retaining talent aligned with mission needs."
      - key: strategic_planning_and_marketing
        title: "Strategic Planning & Marketing"
        prompt: "Rate your ability to develop strategic plans and position services to meet market demand."
      - key: information_management
        title: "Information Management"
        prompt: "Rate your ability to leverage data, analytics, and technology to inform decisions and improve outcomes."
