default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  username: <%= ENV['PGUSER'] || ENV['DATABASE_USER'] || ENV['POSTGRES_USER'] || 'dev_user' %>
  password: <%= ENV['PGPASSWORD'] || ENV['DATABASE_PASSWORD'] || ENV['POSTGRES_PASSWORD'] || 'dev_pass' %>
  host: <%= ENV['PGHOST'] || ENV['DATABASE_HOST'] || 'localhost' %>
  port: <%= ENV['PGPORT'] || ENV['DATABASE_PORT'] || 5432 %>

development:
  <<: *default
  database: <%= ENV['DATABASE'] || "health_development" %>

test:
  <<: *default
  database: <%= ENV['TEST_DATABASE'] || "health_test" %>

production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

# Optional named databases used by some features (cache, queue, cable)
cache:
  <% if Rails.env.production? && ENV['DATABASE_URL'].present? %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  <<: *default
  database: <%= ENV['CACHE_DATABASE'] || "health_cache" %>
  <% end %>

queue:
  <% if Rails.env.production? && ENV['DATABASE_URL'].present? %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  <<: *default
  database: <%= ENV['QUEUE_DATABASE'] || "health_queue" %>
  <% end %>

cable:
  <% if Rails.env.production? && ENV['DATABASE_URL'].present? %>
  url: <%= ENV['DATABASE_URL'] %>
  <% else %>
  <<: *default
  database: <%= ENV['CABLE_DATABASE'] || "health_cable" %>
  <% end %>
